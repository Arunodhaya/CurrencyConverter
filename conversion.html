<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currency conversion</title>

    <style>
    .center_div{
    margin: 0 auto;

}

    </style>
</head>
<body>
    <form class="center_div">
        <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <label for="from">From:</label>
                <select class="js-example-basic-single from" name="from" id="inlineFormCustomSelect to">

                  <option value="MYR">MYR</option>
                  <option value="HRK">HRK</option>

                  <option value="IDR">IDR</option>

                  <option value="SEK">SEK</option>
                  <option value="EUR">EUR</option>
                </select>
                    
              <div class="col-auto my-1">
                    <label for="to">To:</label>
                    <select class="js-example-basic-single to" name="to" id="inlineFormCustomSelect">
                            <option value="BGN">BGN</option>
                            <option value="NZD">NZD</option>
                            <option value="ILS">ILS</option>
                            <option value="RUB">RUB</option>
                            <option value="CAD">CAD</option>
                            <option value="USD">USD</option>
                            <option value="PHP">PHP</option>
                            <option value="CHF">CHF</option>
                            <option value="AUD">AUD</option>
                            <option value="JPY">JPY</option>
                            <option value="TRY">TRY</option>
                            <option value="HKD">HKD</option>
                            <option value="MYR">MYR</option>
                            <option value="HRK">HRK</option>

                  </div>
             
              <div class="col-auto my-1">
                <button type="button" id="cconvert" class="btn btn-primary">Convert</button>
              </div>
            </div>
          </form>
          <div id="result" class="center_div"></div>
    <script>
$(document).ready(function() {
    $('.js-example-basic-single').select2();
   
});
    </script>
<script>
 $('#cconvert').click(function() {
    var from = $(".from").val();
    var to = $(".to").val();
    alert(to)
$.ajax({
 
    url:'https://api.exchangeratesapi.io/latest?base='+from,
    dataType: 'json',
    type: 'GET',
    success: function(response) {
        var res = JSON.parse(JSON.stringify(response));
        $('#result').append("<h4>CONVERTED FROM</h4>",'<h4>'+from+'</h4>'+'<h4>'+res.rates[from]+'</h4>',"<h4>TO</h4>",'<h4>'+to+'</h4>','<h4>'
        +res.rates[to])+'</h4>';       
    }
});
});
</script>
</body>
