<body class="center1">    
<div class="container">

            <div class="panel panel-primary text-center">
              <div class="panel-heading">
                <h4 class="panel-title">Currency Converter</h4>
              </div>
              <div class="panel-body">
                <form class="form-vertical">
      
                  <div class="form-group center">
                    <label for="">Enter amount</label>
                    <input type="number" class="amount form-control" id="amt" placeholder="Enter amount" min="1">
                  </div>
      
      
                  <div class="form-group inline-block">
                    <label for="from">From currency:</label>
                    <select  class="js-example-basic-single from" name="from" id="inlineFormCustomSelect to">

                            <option value="EUR">EUR</option>
                      
                    </select>
                  </div>
      
                  <div class="form-group inline-block">
                    <label for="to">To currency:</label>
                    <select  class="js-example-basic-single to" name="to" id="inlineFormCustomSelect">                    
                            <option value="BGN">BGN</option>
                            <option value="NZD">NZD</option>
                            <option value="ILS">ILS</option>
                            <option value="RUB">RUB</option>

                <p id="result"></p>

<script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
           
        });
            </script>
        <script>
         $('#cconvert').click(function() {
            var amt = $("#amt").val();
            var from = $(".from").val();
            var to = $(".to").val();
        $.ajax({
         
            url:'https://api.exchangeratesapi.io/latest?base='+from,
            dataType: 'json',
            type: 'GET',
            success: function(response) {
                var res = JSON.parse(JSON.stringify(response));
               var toamt=res.rates[to]*amt;
                $('#result').append('<h4>Converted amount is ' + toamt + '</h4>');       
            }
        });
        });
        </script>
